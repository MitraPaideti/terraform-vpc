version: 0.2

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-west-2
    
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g npm@latest
      # Install Terraform
      - curl -O https://releases.hashicorp.com/terraform/0.15.0/terraform_0.15.0_linux_amd64.zip
      - unzip terraform_0.15.0_linux_amd64.zip
      - sudo mv terraform /usr/local/bin/
      - terraform --version
  
  pre_build:
    commands:
      - aws sts get-caller-identity

  build:
    commands:
      - npm run build
       # Initialize Terraform
      - echo Building VPC using Terraform 
      - terraform init
      #- terraform plan
      #- terraform apply -auto-approve
      - terraform plan -out=tfplan -input=false
      - terraform apply -input=false tfplan
   
  post_build:
    commands:
      - echo "Terraform completed on `date`"
  
  # Additional phase for resource destruction
  cleanup:
    commands:
      # Destroy Terraform resources
      - echo Destroying resources using Terraform
      - terraform destroy -auto-approve

      # Print cleanup complete message
      - echo "Cleanup completed on `date`"

      
artifacts:
  files:
    - '**/*'
  name: MyApplication