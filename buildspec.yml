version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
  
      - npm install -g npm@latest
      - sudo apt-get install terraform
      - terraform -install-autocomplete

  build:
    commands:
      - npm run build
      - terraform init
      - terraform plan
      - terraform apply -auto-approve tfplan
      
artifacts:
  files:
    - '**/*'
  name: MyApplication
