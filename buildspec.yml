version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g npm@latest
     # Install Terraform
      - curl -O https://releases.hashicorp.com/terraform/0.15.0/terraform_0.15.0_linux_amd64.zip
      - unzip terraform_0.15.0_linux_amd64.zip
      - sudo mv terraform /usr/local/bin/
      - terraform --version
  
    build:
    commands:
      - npm run build
       # Initialize Terraform
      - cd path/to/terraform/directory
      - cd "$CODEBUILD_SRC_DIR"
      - terraform init -input=false --backend-config=./env_vars/${TF_ENV}.conf
      - terraform ${TF_ACTION} -input=false -var-file=./env_vars/${TF_ENV}.tfvars -auto-approve

post_build:
    commands:
      - echo "Terraform completed on `date`"
      
artifacts:
  files:
    - '**/*'
  name: MyApplication
